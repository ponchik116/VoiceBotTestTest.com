<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Voice Changer</title>
  <style>
    body {font-family: sans-serif; max-width: 600px; margin: 2rem auto;}
    label, select, button {display: block; margin: 1rem 0;}
  </style>
</head>
<body>
  <h2>Voice Changer</h2>

  <label for="micSelect">Микрофон:</label>
  <select id="micSelect"></select>

  <label for="outputSelect">Вывод:</label>
  <select id="outputSelect"></select>

  <label for="pitch">Тон (pitch): <span id="pitchVal">1</span></label>
  <input type="range" id="pitch" min="0.5" max="2" step="0.01" value="1">

  <button id="startBtn">Запустить</button>
  <button id="stopBtn" disabled>Остановить</button>

  <script src="app.js"></script>
</body>
</html>
